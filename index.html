<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hi Nils ‚ù§Ô∏è</h1>
        <p>Would you like to go out with me?</p>
        <button id="yesButton">Yes!</button>
        <button id="noButton">No üòû</button>
    </div>

    <!-- Hidden modal for date details -->
    <div id="dateModal" class="modal">
        <div class="modal-content">
            <h2>Choose Your Date Activity and Time</h2>
            <label for="activity">Select an Activity:</label>
            <select id="activity">
                <option value="dinner">Dinner</option>
                <option value="movie">Movie</option>
                <option value="walk">Walk in the Park</option>
                <option value="museum">Visit a Museum</option>
            </select>
            <br><br>
            <label for="time">Select a Time:</label>
            <input type="time" id="time">
            <br><br>
            <button id="confirmButton">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
